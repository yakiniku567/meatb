<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テスト用ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .card {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>テスト用HTMLページ</h1>
    <p>これはテスト用のHTMLページです。以下にいくつかの要素を示します。</p>

    <div class="card">
        <h2>テストタイトル</h2>
        <p>これはテストの内容です。ここには任意のテキストを追加できます。</p>
    </div>

    <div class="card">
        <h2>別のテストタイトル</h2>
        <p>さらに別のテストの内容です。</p>
    </div>

    <button onclick="alert('ボタンがクリックされました！')">クリックしてアラートを表示</button>

    <footer>
        <p>&copy; 2024 テスト用ページ</p>
    </footer>
</body>
</html>
